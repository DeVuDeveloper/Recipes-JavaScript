<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>
  </head>

  <body>

    <section class="pop-up-container"></section>
    <header>
      <nav>
        <ul class="navbar">
          <li><img class="logo" src="img/logo.jpg" alt="me" /></li>
          <li class='name'>
            <u>Meals(<span class="meals-number"></span>)</u>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="cards-wrapper">
        <svg style="display: none;">
          <symbol id="star" viewBox="0 0 98 92">
          <title>star</title>
          <path stroke='#fff' stroke-width='12' d='M49 73.5L22.55 87.406l5.05-29.453-21.398-20.86 29.573-4.296L49 6l13.225 26.797 29.573 4.297-21.4 20.86 5.052 29.452z' fill-rule='evenodd'/></symbol>
        </svg>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
